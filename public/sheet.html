<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfinder 2e - Starship Sheet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --highlight-color: #e94560;
            --text-color: #eaeaea;
            --input-bg: rgba(255, 255, 255, 0.1);
            --border-color: #0f3460;
            --glow-color: rgba(233, 69, 96, 0.3);
            --online-color: #00ff88;
        }

        @page {
            size: A4 portrait;
            margin: 8mm;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            padding: 10px;
        }

        .sheet-container {
            width: 210mm;
            min-height: 277mm;
            max-height: 277mm;
            margin: 0 auto;
            background: var(--secondary-color);
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            padding: 12px 15px;
            box-shadow: 0 0 20px var(--glow-color);
            position: relative;
            overflow: visible;
        }

        /* Connection Status Indicator */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--accent-color);
            font-size: 0.7rem;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .connection-status .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
            animation: pulse 2s infinite;
        }

        .connection-status.connected .indicator {
            background: var(--online-color);
            box-shadow: 0 0 10px var(--online-color);
        }

        .connection-status.disconnected .indicator {
            background: var(--highlight-color);
            box-shadow: 0 0 10px var(--highlight-color);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Share URL Section */
        .share-section {
            position: fixed;
            top: 70px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--accent-color);
            font-size: 0.65rem;
            font-family: 'Orbitron', sans-serif;
            z-index: 1000;
            max-width: 300px;
        }

        .share-section label {
            display: block;
            color: var(--highlight-color);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .share-section .url-container {
            display: flex;
            gap: 5px;
        }

        .share-section input {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 5px 8px;
            color: var(--text-color);
            font-family: 'Exo 2', sans-serif;
            font-size: 0.6rem;
        }

        .share-section button {
            background: var(--highlight-color);
            border: none;
            border-radius: 4px;
            padding: 5px 12px;
            color: white;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.6rem;
            transition: all 0.3s ease;
        }

        .share-section button:hover {
            background: #ff5577;
        }

        /* Corner Decorations */
        .sheet-container::before,
        .sheet-container::after {
            content: "";
            position: absolute;
            width: 25px;
            height: 25px;
            border: 2px solid var(--highlight-color);
            opacity: 0.5;
        }

        .sheet-container::before {
            top: 5px;
            left: 5px;
            border-right: none;
            border-bottom: none;
        }

        .sheet-container::after {
            bottom: 5px;
            right: 5px;
            border-left: none;
            border-top: none;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--accent-color);
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--highlight-color);
            text-shadow: 0 0 10px var(--glow-color);
            letter-spacing: 2px;
            margin-bottom: 2px;
        }

        .header .subtitle {
            font-size: 0.65rem;
            color: #888;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Top Section: Image + Basic Info + Stats */
        .top-section {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .ship-image-container {
            flex: 0 0 120px;
            height: 90px;
            background: var(--input-bg);
            border: 1px dashed var(--accent-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .ship-image-container::before {
            content: "Ship Image";
            font-size: 0.7rem;
            color: #666;
        }

        .basic-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .input-group label {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.55rem;
            color: var(--highlight-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input,
        .input-group textarea {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 5px 8px;
            color: var(--text-color);
            font-family: 'Exo 2', sans-serif;
            font-size: 0.75rem;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--highlight-color);
        }

        /* Stats Row */
        .stats-row {
            display: flex;
            gap: 4px;
            flex: 0 0 auto;
            flex-wrap: nowrap;
            justify-content: flex-end;
            align-items: flex-start;
        }

        .stat-box {
            background: linear-gradient(145deg, var(--accent-color), var(--primary-color));
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 4px 6px;
            text-align: center;
            min-width: 55px;
        }

        .stat-box label {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.5rem;
            color: var(--highlight-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 3px;
        }

        .stat-box input {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 3px;
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            text-align: center;
            width: 42px;
        }

        .stat-box input:focus {
            outline: none;
            border-color: var(--highlight-color);
        }

        /* Saving Throws inline with stats */
        .save-box {
            background: linear-gradient(145deg, var(--accent-color), var(--primary-color));
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 4px 6px;
            text-align: center;
            min-width: 50px;
        }

        .save-box label {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.45rem;
            color: var(--highlight-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 2px;
        }

        .save-box input {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            font-weight: 700;
            text-align: center;
        }

        .save-box input:focus {
            outline: none;
            border-color: var(--highlight-color);
        }

        /* Section Titles */
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            color: var(--highlight-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 6px;
            padding-bottom: 4px;
            border-bottom: 1px solid var(--accent-color);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .section-title::before {
            content: "‚óÜ";
            font-size: 0.6rem;
        }

        /* Roles Section */
        .roles-section {
            margin-bottom: 8px;
        }

        .roles-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .role-card {
            background: linear-gradient(145deg, var(--accent-color), var(--primary-color));
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 6px 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .role-icon {
            width: 24px;
            height: 24px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .role-info {
            flex: 1;
            min-width: 0;
        }

        .role-info .role-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.5rem;
            color: var(--highlight-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }

        .role-info input {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            padding: 3px 5px;
            color: var(--text-color);
            font-family: 'Exo 2', sans-serif;
            font-size: 0.65rem;
            width: 100%;
        }

        .role-info input:focus {
            outline: none;
            border-color: var(--highlight-color);
        }

        .role-info input::placeholder {
            color: #555;
            font-size: 0.6rem;
        }

        /* Two Column Layout for Bonuses and Description */
        .two-column {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
        }

        .two-column > section {
            flex: 1;
        }

        .bonuses-section textarea,
        .description-section textarea {
            width: 100%;
            height: 180px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 8px;
            color: var(--text-color);
            font-family: 'Exo 2', sans-serif;
            font-size: 0.7rem;
            line-height: 1.4;
            resize: none;
        }

        .bonuses-section textarea:focus,
        .description-section textarea:focus {
            outline: none;
            border-color: var(--highlight-color);
        }

        /* Notes Section */
        .notes-section {
            margin-bottom: 8px;
        }

        .notes-section textarea {
            width: 100%;
            height: 140px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 8px;
            color: var(--text-color);
            font-family: 'Exo 2', sans-serif;
            font-size: 0.7rem;
            line-height: 1.4;
            resize: none;
        }

        .notes-section textarea:focus {
            outline: none;
            border-color: var(--highlight-color);
        }

        /* Footer / Actions - hidden on print */
        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            padding-top: 8px;
            border-top: 1px solid var(--accent-color);
        }

        .btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.6rem;
            font-weight: 600;
            padding: 6px 15px;
            border: 1px solid var(--highlight-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: var(--highlight-color);
            color: white;
        }

        .btn-primary:hover {
            background: transparent;
            color: var(--highlight-color);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-color);
            border-color: var(--accent-color);
        }

        .btn-secondary:hover {
            border-color: var(--highlight-color);
            color: var(--highlight-color);
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                padding: 0;
                margin: 0;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .sheet-container {
                width: 100%;
                max-width: none;
                min-height: auto;
                max-height: none;
                box-shadow: none;
                border-radius: 0;
                border: 1px solid #333;
                page-break-inside: avoid;
            }

            .actions,
            .connection-status,
            .share-section {
                display: none !important;
            }

            .input-group input,
            .input-group textarea,
            .stat-box input,
            .save-box input,
            .role-info input,
            .bonuses-section textarea,
            .description-section textarea,
            .notes-section textarea {
                border: 1px solid #999;
                background: #f8f8f8 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        /* Screen responsive */
        @media screen and (max-width: 800px) {
            .sheet-container {
                width: 100%;
                min-height: auto;
                max-height: none;
            }

            .top-section {
                flex-direction: column;
            }

            .ship-image-container {
                width: 100%;
                flex: none;
            }

            .stats-row {
                flex-wrap: wrap;
                justify-content: center;
            }

            .roles-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .two-column {
                flex-direction: column;
            }

            .connection-status,
            .share-section {
                position: static;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

    <script>
        // WebSocket connection
        let ws = null;
        let currentUuid = null;
        let isLocalUpdate = false;

        // Get UUID from URL
        function getUuidFromUrl() {
            const pathParts = window.location.pathname.split('/');
            return pathParts[pathParts.length - 1];
        }

        // Initialize WebSocket connection
        function initWebSocket() {
            currentUuid = getUuidFromUrl();
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus(true);

                // Join the sheet room
                ws.send(JSON.stringify({
                    type: 'join',
                    uuid: currentUuid
                }));
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);

                if (message.type === 'init') {
                    // Initial data load
                    loadSheetData(message.data);
                } else if (message.type === 'update') {
                    // Field update from another client
                    updateFieldFromServer(message.field, message.value);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);

                // Attempt to reconnect after 3 seconds
                setTimeout(initWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };
        }

        // Update connection status indicator
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            const statusText = statusEl.querySelector('span');

            if (connected) {
                statusEl.classList.remove('disconnected');
                statusEl.classList.add('connected');
                statusText.textContent = 'Connected';
            } else {
                statusEl.classList.remove('connected');
                statusEl.classList.add('disconnected');
                statusText.textContent = 'Disconnected';
            }
        }

        // Load sheet data into form
        function loadSheetData(data) {
            isLocalUpdate = true;

            Object.keys(data).forEach(field => {
                const element = document.getElementById(field);
                if (element) {
                    element.value = data[field] || '';
                }
            });

            isLocalUpdate = false;
        }

        // Update field from server (other client's change)
        function updateFieldFromServer(field, value) {
            isLocalUpdate = true;

            const element = document.getElementById(field);
            if (element) {
                element.value = value;
            }

            isLocalUpdate = false;
        }

        // Send field update to server
        function sendFieldUpdate(field, value) {
            if (ws && ws.readyState === WebSocket.OPEN && !isLocalUpdate) {
                ws.send(JSON.stringify({
                    type: 'update',
                    field,
                    value
                }));
            }
        }

        // Set up event listeners for all input fields
        function setupFieldListeners() {
            const fields = document.querySelectorAll('[data-field]');

            fields.forEach(field => {
                const fieldName = field.dataset.field;

                // Use 'input' event for real-time updates
                field.addEventListener('input', (e) => {
                    sendFieldUpdate(fieldName, e.target.value);
                });
            });
        }

        // Copy share URL to clipboard
        function copyShareUrl() {
            const urlInput = document.getElementById('shareUrl');
            urlInput.select();
            document.execCommand('copy');

            // Visual feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        // Initialize share URL
        function initShareUrl() {
            const shareUrl = window.location.href;
            document.getElementById('shareUrl').value = shareUrl;
        }

        // Image upload handler
        function loadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const container = document.getElementById('shipImage');
                    container.style.backgroundImage = `url(${e.target.result})`;
                    container.style.backgroundSize = 'cover';
                    container.style.backgroundPosition = 'center';
                    container.innerHTML = '<input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="loadImage(event)">';
                };
                reader.readAsDataURL(file);
            }
        }

        // Export to PDF (simplified version - keeping original function)
        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });

            // Colors
            const darkBg = [22, 33, 62];
            const accentColor = [15, 52, 96];
            const highlightColor = [233, 69, 96];
            const textColor = [234, 234, 234];
            const inputBg = [40, 50, 80];

            // Fill background
            doc.setFillColor(...darkBg);
            doc.rect(0, 0, 210, 297, 'F');

            // Border
            doc.setDrawColor(...accentColor);
            doc.setLineWidth(0.5);
            doc.rect(5, 5, 200, 287);

            // Title
            doc.setFont('helvetica', 'bold');
            doc.setFontSize(22);
            doc.setTextColor(...highlightColor);
            doc.text('STARSHIP SHEET', 105, 18, { align: 'center' });

            doc.setFontSize(8);
            doc.setTextColor(136, 136, 136);
            doc.text('STARFINDER 2ND EDITION', 105, 24, { align: 'center' });

            // Add a simple text representation of the data
            doc.setFontSize(10);
            doc.setTextColor(...textColor);
            let y = 35;

            const val = (id) => document.getElementById(id)?.value || '';

            doc.text(`Ship Name: ${val('shipName')}`, 10, y);
            y += 7;
            doc.text(`Class/Tier: ${val('shipClass')}`, 10, y);
            y += 7;
            doc.text(`Description: ${val('shipDesc')}`, 10, y);
            y += 10;

            doc.text(`AC: ${val('armorClass')}  HP: ${val('hitPoints')}  Shields: ${val('shields')}`, 10, y);
            y += 7;
            doc.text(`Reflex: ${val('reflexSave')}  Fort: ${val('fortSave')}`, 10, y);
            y += 15;

            doc.setFontSize(12);
            doc.setTextColor(...highlightColor);
            doc.text('CREW ROLES', 10, y);
            y += 7;

            doc.setFontSize(10);
            doc.setTextColor(...textColor);
            doc.text(`Captain: ${val('captain')}`, 10, y);
            y += 6;
            doc.text(`Engineer: ${val('engineer')}`, 10, y);
            y += 6;
            doc.text(`Gunner: ${val('gunner')}`, 10, y);
            y += 6;
            doc.text(`Magic Officer: ${val('magicOfficer')}`, 10, y);
            y += 6;
            doc.text(`Pilot: ${val('pilot')}`, 10, y);
            y += 6;
            doc.text(`Science Officer: ${val('scienceOfficer')}`, 10, y);
            y += 6;
            doc.text(`Medical Officer: ${val('medicalOfficer')}`, 10, y);

            // Save the PDF
            doc.save('starship-sheet.pdf');
        }

        // Initialize on page load
        window.onload = function() {
            initShareUrl();
            setupFieldListeners();
            initWebSocket();
        };
    </script>
